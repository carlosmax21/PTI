<!DOCTYPE html>
<html>
    <head>
        <title>Mari Kenalan dengan JSON</title>
        <script type="text/javascript">
            let mahasiswa = {
                nama : "John",
                nim : "0000000001",
                ukm :{
                    utama : "jCafe",
                    kedua : "Ulson"
                }
            }
            let myJSON = JSON.stringify(mahasiswa);

            console.log(myJSON);
        
            let myMahasiswa = JSON.parse(myJSON);
            console.log(myMahasiswa.nama + '('+myMahasiswa.nim+') memilih' + myMahasiswa.ukm.utama + ' sebagai UKM utamanya. ');
        </script>
    </head>
    <body>
    </body>
</html>
