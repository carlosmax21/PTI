<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="center">
            <table id="counterProgram">
                <thead>
                    <td><button type="button" class="counterButton" onclick="counterUp()" style="background-color: rgb(74, 219, 74);">Counter +</button></td>
                    <td><div class="counterDisplay" id="counter" style="background-color: lightgrey; transition: 0.2s ease-in-out;">0</div></td>
                    <td><button type="button" class="counterButton" onclick="counterDown()" style="background-color: rgba(230, 48, 48, 0.925);">Counter -</button></td>
                </thead>
            </table>
        </div>
    </body>
</html>
